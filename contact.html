<div id="contact" class="big-bg">
        <div class="wrapper">
           <h1 class="title">Contact</h1>
           <h2 class="sub-title">お問い合わせ</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">お名前</label><br>
                    <input type="text" id="name" name="your-name" required>
                </div>
                <div>
                    <label for="email">メールアドレス</label><br>
                    <input type="email" id="email" name="your-email" required>
                </div>
                <div>
                    <label for="message">お問い合わせ内容</label><br>
                    <textarea name="your-message" id="message"></textarea>
                </div>
                
                <input type="submit" class="button" value="確認する">
                
            </form>
